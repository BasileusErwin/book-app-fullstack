<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Animete.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container">
                <a href="/" class="navbar-brand">Book APP</a>
            </div>
        </nav>
    </header>
    <main>
        <article class="container p-4">
            <div class="row">
                <div class="col-md-4" id="card-container">
                    <form id="book-form" class="card-body">
                        <div class="from-group">
                            <input class="form-control" type="text" id="title" placeholder="Book" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" id="author" class="form-control" placeholder="Author">
                        </div>
                        <div class="form-group">
                            <input type="text" id="isbn" class="form-control" placeholder="ISBN">
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <label for="image" class="custom-file-label">Choose image</label>
                                <input type="file" class="custom-file-input" id="image">
                            </div>
                        </div>
                        <button class="btn btn-form">
                            Save Book
                        </button>
                    </form>
                </div>
                <div class="col-md-8" id="books-cards">
                </div>
            </div>
        </article>
    </main>
</body>

</html>
